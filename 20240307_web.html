    purchaseCounts['item' + i] = 0;

function updateDisplay() {
    let summary = '';
    for (let i = 1; i <= 20; i++) {
        summary += `Item ${i}: ${purchaseCounts['item' + i]}, `;
    }
    document.getElementById('purchaseSummary').innerHTML = summary.slice(0, -2); // 移除最後的逗號和空格
